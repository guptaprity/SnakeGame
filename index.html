<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">   
    <script src="snake.js"></script>
    <title>Snake</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>


<div id="controls">
    <div>
        <button class="play-button" onclick="game.play()">Play</button>
        <button class="restart-button" onclick="game.restart()">Restart</button>
        <button class="pause-button" onclick="game.snake.pause()">Pause</button>
        <button class="resume-button" onclick="game.snake.move()">Resume</button>
    </div>
    <div> 
        <h2 class="h2">Score: <span class="score">0</span></h2>
    </div>
</div>

<div id="board">
    <div id="gameOver">
        <h1>Game Over!</h1>
    </div>

</div>
  
<div id="container"></div>
   
<script type="text/javascript">
    const board = document.getElementById('board');
    const controls = document.getElementById('controls');
    const game = new SnakeGame(board, controls);
</script>

</body>
</html>
